<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Play Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">

        <div id="top-toolbar">
            <label for="play-name">Play Name:</label>
            <input type="text" id="play-name" placeholder="Untitled Play">
            
            <select id="court-toggle">
                <option value="half" selected>Half Court</option>
                <option value="full">Full Court</option>
            </select>
            
            <button id="new-play">New Play</button>
            <button id="clear-frame">Clear Frame</button>
            <button id="animate-play">Animate</button>
            
            <button id="save-play">Save to File</button>
            <button id="load-play">Load from File</button>
            <input type="file" id="load-file-input" accept=".json" style="display: none;">
            
            <button id="export-gif">Export as GIF</button>
            <button id="export-pdf">Export as PDF</button>
        </div>

        <div id="main-content">

            <div id="frame-panel">
                <h3>Frames</h3>
                <div id="frame-list">
                    <div class="frame-thumbnail active" data-frame-id="1">Frame 1</div>
                </div>
                <button id="add-frame">+ New Frame</button>
                <button id="delete-frame">- Delete Frame</button> <hr>
                
                <h3>Notes</h3>
                <textarea id="frame-notes" placeholder="Add notes for the selected frame..."></textarea>
            </div>

            <div id="court-container">
                <canvas id="play-canvas"></canvas>
            </div>

            <div id="drawing-toolbox">
                <h3>Tools</h3>
                <button class="tool-btn active" data-tool="select">Move Player</button>
                <button class="tool-btn" data-tool="delete">Delete Item</button>

                <h4>Offense</h4>
                <button class="tool-btn" data-tool="player" data-player="1" draggable="true">1</button>
                <button class="tool-btn" data-tool="player" data-player="2" draggable="true">2</button>
                <button class="tool-btn" data-tool="player" data-player="3" draggable="true">3</button>
                <button class="tool-btn" data-tool="player" data-player="4" draggable="true">4</button>
                <button class="tool-btn" data-tool="player" data-player="5" draggable="true">5</button>
                
                <h4>Defense</h4>
                <button class="tool-btn" data-tool="player" data-player="X1" draggable="true">X1</button>
                <button class="tool-btn" data-tool="player" data-player="X2" draggable="true">X2</button>
                <button class="tool-btn" data-tool="player" data-player="X3" draggable="true">X3</button>
                <button class="tool-btn" data-tool="player" data-player="X4" draggable="true">X4</button>
                <button class="tool-btn" data-tool="player" data-player="X5" draggable="true">X5</button>

                <h4>Actions</h4>
                <button class="tool-btn" data-tool="assign-ball">Assign Ball</button>
                <button class="tool-btn" data-tool="cut">Cut</button>
                <button class="tool-btn" data-tool="dribble">Dribble</button>
                <button class="tool-btn" data-tool="pass">Pass</button>
                <button class="tool-btn" data-tool="screen">Screen</button>
                <button class="tool-btn" data-tool="shoot">Shoot</button> <button class="tool-btn" data-tool="move">Move (Defense)</button>
            </div>

        </div> </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.1/gifshot.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
